<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id="survey-form" action="">

        <div class="persons-information-container">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" required placeholder="Enter your name">

            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" id="" required placeholder="Enter your Email">

            <label id="number-label" for="age">Age</label>
            <input id="number" type="number" name="age" id="" min="18" max="100" required placeholder="Age">
        </div>

        <div class="current-role-container">
            <label for="current role">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="option 1">Student</option>
                <option value="option 2">Full Time Job</option>
                <option value="option 3">Full Time Learner</option>
                <option value="option 4">Prefer Not To Say</option>
                <option value="option 5">Other</option>
            </select>
        </div>

        <div class="recommend-container">
            <input type="radio" name="recommend" id="" value="definitely">
            <label for="definitely">Definitely</label>

            <input type="radio" name="recommend" id="" value="maybe">
            <label for="definitely">Maybe</label>

            <input type="radio" name="recommend" id="" value="not sure">
            <label for="definitely">Not sure</label>
        </div>

        <div class="favorite-feature-container">
            <label for="current role">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="">
                <option value="option 1">Challenges</option>
                <option value="option 2">Projects</option>
                <option value="option 3">Community</option>
                <option value="option 4">Open Source</option>
            </select>
        </div>

        <div class="checkboxes-container">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="" id="" value="option1">
            <label for="">Front-end Projects</label>

            <input type="checkbox" name="" id="" value="option1">
            <label>Projects</label>

            <input type="checkbox" name="" id="" value="option2">
            <label>Data Visualization</label>

            <input type="checkbox" name="" id="" value="option3">
            <label>Challenges</label>

            <input type="checkbox" name="" id="" value="option4">
            <label>Open Source Community</label>

            <input type="checkbox" name="" id="" value="option5">
            <label>Gitter help rooms</label>

            <input type="checkbox" name="" id="" value="option6">
            <label>Videos</label>

            <input type="checkbox" name="" id="" value="option7">
            <label>City Meetups</label>

            <input type="checkbox" name="" id="" value="option8">
            <label>Wiki</label>

            <input type="checkbox" name="" id="" value="option9">
            <label>Forum</label>

            <input type="checkbox" name="" id="" value="option10">
            <label>Additional Courses</label>
        </div>

        <div class="comments-container">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <input id="submit" type="submit" value="submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description" id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>

    <form id="survey-form" action="">

        <div class="persons-information-container">
            <label id="name-label" for="name">Name</label>
            <input class="name" id="name" type="text" name="name" required placeholder="Enter your name">

            <label id="email-label" for="email">Email</label>
            <input class="email" id="email" type="email" name="email" id="" required placeholder="Enter your Email">

            <label id="number-label" for="age">Age</label>
            <input class="number" id="number" type="number" name="age" id="" min="18" max="100" required
                placeholder="Age">
        </div>

        <div class="current-role-container">
            <label for="current role">Which option best describes your current role?</label>
            <select name="" class="dropdown" id="dropdown">
                <option value="" selected disabled hidden>Select current role</option>
                <option value="option 1">Student</option>
                <option value="option 2">Full Time Job</option>
                <option value="option 3">Full Time Learner</option>
                <option value="option 4">Prefer Not To Say</option>
                <option value="option 5">Other</option>
            </select>
        </div>

        <div class="recommend-container">
            <p class="recommend-title">Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input type="radio" name="recommend" id="" value="definitely">Definitely</label>
            <label for="definitely"><input type="radio" name="recommend" id="" value="maybe">Maybe</label>
            <label for="definitely"><input type="radio" name="recommend" id="" value="not sure">Not sure</label>
        </div>

        <div class="favorite-feature-container">
            <label for="current role">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="">
                <option value="" selected disabled hidden>Select an option</option>
                <option value="option 1">Challenges</option>
                <option value="option 2">Projects</option>
                <option value="option 3">Community</option>
                <option value="option 4">Open Source</option>
            </select>
        </div>

        <div class="checkboxes-container">
            <p>What would you like to see improved? (Check all that apply)</p>

            <label for=""><input type="checkbox" name="" id="" value="option1">Front-end Projects</label>
            <label><input type="checkbox" name="" id="" value="option1">Projects</label>
            <label><input type="checkbox" name="" id="" value="option2">Data Visualization</label>
            <label><input type="checkbox" name="" id="" value="option3">Challenges</label>
            <label><input type="checkbox" name="" id="" value="option4">Open Source Community</label>
            <label><input type="checkbox" name="" id="" value="option5">Gitter help rooms</label>
            <label><input type="checkbox" name="" id="" value="option6">Videos</label>
            <label><input type="checkbox" name="" id="" value="option7">City Meetups</label>
            <label><input type="checkbox" name="" id="" value="option8">Wiki</label>
            <label><input type="checkbox" name="" id="" value="option9">Forum</label>
            <label><input type="checkbox" name="" id="" value="option10">Additional Courses</label>
        </div>

        <div class="comments-container">
            <p>Any comments or suggestions?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
